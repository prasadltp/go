<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />


  <!-- Add meta data for remove cacheing issue-->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>

  <!-- Add meta data for google analytics-->
  <meta name="google-site-verification" content="D30_OY1Tl3MEUL_Ur3nQlBGpcQz5B9tpGcTtCPKWcVY" />


  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <link rel="shortcut icon" href="{{ "/assets/images/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon"/>
  <link rel="stylesheet" href="{{ "/assets/styles/reset.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="{{ "/assets/styles/screen.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="{{ "/assets//fonts/fakt.css" | prepend: site.baseurl }}" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="publisher" href="https://plus.google.com/+LetstalkpaymentsLTP"/>
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  {% seo %}  
  {% if page.title %}<meta property="article:published_time" content="{{page.date}}" />  
    {% if page.modified %}<meta property="article:modified_time" content="{{page.modified}}" />{% endif %}  
    <meta property="article:publisher" content="https://www.facebook.com/LetsTalkPayments" />  
    {% for tag in page.tags %}
    <meta property="article:tag" content="{{tag}}" />
    {% endfor %}
    {% for category in page.categories %}
    <meta property="article:section" content="{{category}}" />
    {% endfor %}
  {% endif %}
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@{{ site.twitter_username }}" />
  <meta name="twitter:title" content="{{ page.title | default: site.title}}" />
  <meta name="twitter:creator" content="@{{ site.twitter_username }}" />
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  {% if page.Image %}<meta name="twitter:image" content="{{ site.url }}{{ page.Image }}" />
  <meta property="og:image" content="{{ site.url }}{{ page.Image }}" />
  {% endif %}
  <meta name="google-site-verification" content="Fhpphnz08G6SXNkhZ40wXsdtu0M5LfJsefmEv00shoo" />
  <meta name="p:domain_verify" content="67e3436aa5c9d421de6b21933215517f" />
  
</head>
